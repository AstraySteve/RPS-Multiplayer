    <head>
        <!--Required meta tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Added link to Libraries -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>

        <!--CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <title>RPS-Multiplayer</title>
    </head>
    <body>
        <header id="titleBar">
            <h1 id="mainHeader">Rock Paper Scissors Multiplayer</h1>
        </header>

        <!--Game Info Area-->
        <section class="container-fluid">
            <div class="row justify-content-center">
                <div id="gameInfo" class="col-auto col-md-4 mb-2">
                    <form>
                        <div class="form-group">
                            <input type="text" placeholder="Name" id="playerName" class="form-control"/>
                            <div class="row justify-content-center my-1">
                                <input type="submit" value="Start" id="addPlayer" class="btn">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section class="container">
            <!--GAME Area-->
            <div class="row justify-content-center" id="gameArea">
                <!--TODO RPS INTERFACE HERE-->
                <div class="gameBox col-5 col-md-4">
                    <h6 id="p1Name">Waiting for Player 1</h6>
                    <p id="p1Score"></p>
                    <div id="p1Zone" class="choiceZone justify-content-center"></div>
                </div>
                <div class="col-1 col-md-2"></div>
                <div class="gameBox col-5 col-md-4">
                    <h6 id="p2Name">Waiting for Player 2</h6>
                    <p id="p2Score"></p>
                    <div id="p2Zone" class="choiceZone justify-content-center"></div>
                </div>
            </div>
            <!--Message board-->
            <div class="row justify-content-center">
                <div id="messageBoard" class="col-12 col-md-8">
                    <form>
                        <div class="form-group">
                            <textarea readonly id="messageList" class="form-control"></textarea>
                            <div class="row px-3">
                                <input type="text" placeholder="Message" id="message" class="form-control col-9 col-md-10" />
                                <button type="submit" id="submitMessage" class="col-3 col-md-2" disabled>Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!--Javascript-->
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
</html>
