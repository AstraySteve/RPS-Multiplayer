<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Required meta tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Added link to Libraries -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>

        <!--CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

        <title>RPS-Multiplayer</title>

    <body>
        <!--TEMP HTML LAYOUT-->
        <h1>Rock Paper Scissors</h1>
        <form>
            <input type="text" placeholder="Name" id="playerName">
            <input type="submit" value="Start" id="addPlayer">
        </form>
        <br>
        <form>
            <div class="form-group">
                <textarea id="messageList" class="form-control" readonly></textarea>
                <label>Username: </label>
                <input id="username" type="text"/>
                <label>Message: </label>
                <input id="message" type="text"/>
                <button id="submitMessage" type="submit">Submit</button>
            </div>
        </form>

        <!--Javascript-->
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
</html>
